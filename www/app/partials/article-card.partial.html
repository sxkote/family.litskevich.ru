<div class="article-card {{classes}}" ng-click="navigationService.navigateToArticleShow(article.ID)">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-xs-12 "><!--block-container block-container-left-->
                <div class="block">
                    <span class="text-primary">{{article.Date.toRussianString()}}</span>
                </div>
                <div class="block">
                    <h3 class="title">{{article.Title}}</h3>
                    <p class="text-muted">{{article.getDates()}}</p>
                    <p class="text-muted" ng-if="article.Comment">{{vm.smallComment()}}</p>
                </div>
                <div class="block">
                    <div ng-repeat="member in article.Members"
                         avatar="member.Avatar" data-size="50" data-alternate="{{member.Name}}"
                         data-classes="clickable" data-person-id="{{member.ID}}"
                         style="position: relative; display: inline-block; padding: 5px;">
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons" ng-show="authService.isRedactor()">
            <button ng-click="navigationService.navigateToArticleModify(article.ID);$event.stopPropagation();"
                    class="btn btn-warning btn-fab btn-fab-mini">
                <i class="mdi mdi-pencil"></i>
            </button>
        </div>
    </div>
</div>
