<div class="row">
    <div class="col-sm-12">
        <div class="form-group label-static">
            <label class="control-label">Название</label>
            <input type="text" class="form-control" ng-model="article.Title" placeholder="Название">
            <span class="material-input"></span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group label-static">
            <label class="control-label">Период статьи С:</label>
            <input type="date" class="form-control" ng-model="article.Period.Begin">
            <span class="material-input"></span>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group label-static">
            <label class="control-label">Период стать ПО:</label>
            <input type="date" class="form-control" ng-model="article.Period.End">
            <span class="material-input"></span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <label class="control-label">Содержание статьи:</label>
            <textarea class="form-control" rows="3" ng-model="article.Comment"></textarea>
            <!--<span class="help-block">Содержание статьи или описание коллекции фотографий.</span>-->
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12 text-center" ng-repeat="material in article.Materials">
        <article-material data-material="material"
                          data-edit-material="vm.showUpdateDialog(material)"
                          data-remove-material="vm.showDeleteDialog(material)">
        </article-material>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 text-center" style="border: 1px dashed gray">
        <file-upload data-multiple-files="true" data-file-uploaded="vm.fileUploaded(file)"></file-upload>
    </div>
</div>

<div id="delete-material-dialog" class="modal fade in" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Удаление материала</h4>
            </div>
            <div class="modal-body">
                <p>Действительно Вы хотите удалить данный материал???</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.deleteMaterial()">
                    Удалить
                </button>
            </div>
        </div>
    </div>
</div>

<div id="update-material-dialog" class="modal fade in" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Редактирование материала</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="form-group label-static">
                            <label class="control-label">Название</label>
                            <input type="text" class="form-control" ng-model="vm.materialToUpdate.Title"
                                   placeholder="Название">
                            <span class="material-input"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group label-static">
                            <label class="control-label">Дата</label>
                            <input type="date" class="form-control" ng-model="vm.materialToUpdate.Date">
                            <span class="material-input"></span>
                        </div>
                    </div>
                    <div class="row text-left">
                        <div class="form-group">
                            <label class="control-label">Комментарий:</label>
                            <textarea class="form-control" rows="3" ng-model="vm.materialToUpdate.Comment"></textarea>
                            <!--<span class="help-block">Содержание статьи или описание коллекции фотографий.</span>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.updateMaterial()">
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</div>
