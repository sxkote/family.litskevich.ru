<h2 class="text-center">Статьи</h2>
<div ng-controller="articlesController as vm" ng-init="vm.reloadAll()">
    <article-list data-articles="vm.articles"></article-list>

    <div style="position: fixed; bottom: 20px; right:20px;" ng-if="authService.isRedactor()">
        <button type="button" class="btn btn-primary btn-fab" data-toggle="modal" data-target="#create-article-dialog">
            <i class="mdi mdi-plus mdi-36px"></i>
        </button>
    </div>

    <div id="create-article-dialog" class="modal fade in" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Создание Статьи</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="form-group label-static">
                                <label class="control-label">Название</label>
                                <input type="text" class="form-control" ng-model="vm.article.Title"
                                       placeholder="Название">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" ng-click="vm.createArticle()">
                        Создать
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
