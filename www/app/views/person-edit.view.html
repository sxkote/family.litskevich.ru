<div class="container-fluid" ng-controller="personsController as vm" ng-init="vm.reload()">
    <h3>{{vm.person.Name.Last}} {{vm.person.Name.First}} {{vm.person.Name.Second}}</h3>

    <div class="row">
        <div class="col-sm-6">
            <div avatar-editor="vm.person.Avatar"></div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <div class="radio">
                    <label><input type="radio" name="gender" ng-model="vm.person.Gender" ng-value="1">Мужчина</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="gender" ng-model="vm.person.Gender" ng-value="2">Женщина</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group label-static">
                <label class="control-label">Фамилия</label>
                <input type="text" class="form-control" ng-model="vm.person.Name.Last" placeholder="Фамилия">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group label-static">
                <label class="control-label">Девичья фамилия</label>
                <input type="text" class="form-control" ng-model="vm.person.Name.Maiden" placeholder="Девичья фамилия">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group label-static">
                <label class="control-label">Имя</label>
                <input type="text" class="form-control" ng-model="vm.person.Name.First" placeholder="Имя">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group label-static">
                <label class="control-label">Отчество</label>
                <input type="text" class="form-control" ng-model="vm.person.Name.Second" placeholder="Отчество">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group label-static">
                <label class="control-label">E-mail</label>
                <input type="email" class="form-control" ng-model="vm.person.Email" placeholder="Email">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group label-static">
                <label class="control-label">Телефон</label>
                <input type="tel" class="form-control" ng-model="vm.person.Phone" placeholder="Телефон">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group label-static">
                <label class="control-label">Дата рождения</label>
                <input type="date" class="form-control" ng-model="vm.person.DateBirth">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group label-static">
                <label class="control-label">Дата смерти</label>
                <input type="date" class="form-control" ng-model="vm.person.DateDeath">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-6">
            <button type="button" class="btn btn-sm btn-info"
                    ng-click="vm.showCreateManagerDialog()">
                Создать менеджера
            </button>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="pull-right">
                <button type="button" class="btn btn-sm btn-raised btn-secondary"
                        ng-click="navigationService.navigateToPersonList()">
                    Отменить
                </button>
                <button type="submit" class="btn btn-sm btn-raised btn-primary" ng-click="vm.updatePerson()">
                    Сохранить
                </button>
            </div>
        </div>
    </div>

    <div ng-if="authService.isAdmin()" id="create-manager-dialog" class="modal fade in" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Создание Пользователя</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group label-static">
                                    <label class="control-label">Логин</label>
                                    <input type="text" class="form-control" ng-model="vm.manager.login">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group label-static">
                                    <label class="control-label">Пароль</label>
                                    <input type="password" class="form-control" ng-model="vm.manager.password">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label style="margin: 0 10px;"><input type="checkbox" disabled ng-model="vm.manager.isUser"> User</label>
                                        <label style="margin: 0 10px;"><input type="checkbox" ng-model="vm.manager.isSupervisor"> Supervisor</label>
                                        <label style="margin: 0 10px;"><input type="checkbox" ng-model="vm.manager.isAdmin"> Admin</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal"
                            ng-click="vm.createManager()">
                        Создать
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div style="position: fixed; bottom: 20px; right:20px;" ng-if="authService.isRedactor()">
        <button type="button" class="btn btn-info btn-fab"
                ng-click="navigationService.navigateToPersonShow(vm.person.ID)">
            <i class="mdi mdi-eye"></i>
        </button>
    </div>

</div>
