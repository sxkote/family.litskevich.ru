<h3 class="text-center">Вход</h3>
<div class="container" ng-controller="authController as vm">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="form-group label-floating is-empty">
                <label class="control-label">Логин</label>
                <input type="text" class="form-control" ng-model="vm.login">
                <span class="material-input"></span>
            </div>
        </div>
        <div class="col-sm-4 col-sm-offset-4">
            <div class="form-group label-floating is-empty">
                <label class="control-label">Пароль</label>
                <input type="password" class="form-control" ng-model="vm.password">
                <span class="material-input"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 text-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6 text-left" style="padding: 0;">
                        <a href="" class="" style="display: inline-block; margin: 7px 0 7px 0;" data-toggle="modal" data-target="#password-recovery-dialog">Восстановить пароль</a>
                        <br>
                        <a href="" class="" style="" ng-click="navigationService.navigateToRegistration()">Регистрация</a>
                        <!--<button type="button" class="btn btn-info"-->
                                <!--ng-click="navigationService.navigateToRegistration()">Регистрация-->
                        <!--</button>-->
                    </div>
                    <div class="col-xs-6 text-right" style="padding: 0;">
                        <button type="button" class="btn btn-primary btn-raised" ng-click="vm.enter()">Вход</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="password-recovery-dialog" class="modal fade in" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Восстановление пароля</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group label-static">
                                    <label class="control-label">Логин или Email или Телефон</label>
                                    <input type="text" class="form-control" ng-model="vm.recoveryLogin" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal"
                            ng-click="vm.passwordRecovery()">
                        Восстановить
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
