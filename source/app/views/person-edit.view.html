<div class="container-fluid" ng-controller="personsController as vm" ng-init="vm.reload()">
    <h3>Редактирование члена семьи</h3>

    <div class="row">
        <div class="col-sm-6">
            <div avatar-editor="vm.person.Avatar"></div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <div class="radio">
                    <label><input type="radio" name="gender" ng-model="vm.person.Gender" ng-value="1">Мужчина</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="gender" ng-model="vm.person.Gender" ng-value="2">Женщина</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group label-static">
                <label class="control-label">Фамилия</label>
                <input type="text" class="form-control" ng-model="vm.person.Name.Last" placeholder="Фамилия">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group label-static">
                <label class="control-label">Девичья фамилия</label>
                <input type="text" class="form-control" ng-model="vm.person.Name.Maiden" placeholder="Девичья фамилия">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group label-static">
                <label class="control-label">Имя</label>
                <input type="text" class="form-control" ng-model="vm.person.Name.First" placeholder="Имя">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group label-static">
                <label class="control-label">Отчество</label>
                <input type="text" class="form-control" ng-model="vm.person.Name.Second" placeholder="Отчество">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group label-static">
                <label class="control-label">Дата рождения</label>
                <input type="date" class="form-control" ng-model="vm.person.DateBirth">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group label-static">
                <label class="control-label">Дата смерти</label>
                <input type="date" class="form-control" ng-model="vm.person.DateDeath">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="pull-right">
                <button type="button" class="btn btn-sm btn-raised btn-secondary"
                        ng-click="navigationService.navigateToPersonList()">
                    Отменить
                </button>
                <button type="submit" class="btn btn-sm btn-raised btn-primary" ng-click="vm.updatePerson()">
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</div>
