<div ng-controller="articlesController as vm" ng-init="vm.reload()">
    <div class="container-fluid">
        <div class="row">
            <div ng-repeat="material in vm.article.Materials" class="col-xs-6 col-sm-4 col-md-3 text-center brd-red">
                <img ng-src="{{vm.getMaterialAvatarUrl(material)}}" style="width: 100px; height: 100px;"
                     ng-click="vm.displayMaterial(material);$event.stopPropagation();">
            </div>
        </div>
    </div>

    <div class="media-container" style="display: none;">
        <h3>hello!</h3>
        <img ng-src="{{vm.getMaterialAvatarUrl(material)}}" style="width: 100%; height: 100%;">
    </div>
</div>
