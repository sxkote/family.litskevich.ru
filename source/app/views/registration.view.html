<div class="container-fluid" ng-controller="authController as vm" ng-init="vm.registrationInit()">
    <h2 class="text-center">Регистрация нового пользователя</h2>
    <form ng-submit="vm.registrationComplete()">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group label-floating">
                                <label class="control-label">Фамилия</label>
                                <input type="text" required class="form-control" ng-model="vm.registration.Name.Last"
                                       placeholder="Фамилия">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group label-floating">
                                <label class="control-label">Имя</label>
                                <input type="text" required class="form-control" ng-model="vm.registration.Name.First"
                                       placeholder="Имя">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group label-floating">
                                <label class="control-label">Отчество</label>
                                <input type="text" class="form-control" ng-model="vm.registration.Name.Second"
                                       placeholder="Отчество">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group label-floating">
                                <label class="control-label">Email</label>
                                <input type="email" required class="form-control" ng-model="vm.registration.Email"
                                       placeholder="Email">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group label-floating">
                                <label class="control-label">Телефон</label>
                                <input type="text" required class="form-control" ng-model="vm.registration.Phone"
                                       placeholder="Телефон">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group label-floating">
                                <label class="control-label">Комментарий</label>
                                <input type="text" class="form-control" ng-model="vm.registration.Comment"
                                       placeholder="Комментарий">
                            </div>
                        </div>
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary btn-raised">Зарегистрироваться</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
